<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-div">
        <div class="music-container">
            <h2 id="title">LOTUS LANE</h2>
            <h3 id="artist">The Loyalist</h3>
            <div class="img-container">
                <img src="./music/Ismail.jpeg" alt="">
            </div>
            <audio src="./music/ismail-1.m4a"></audio>

            <!-- controls -->
            <div class="music-controls">
                <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
                <i class="fa-solid fa-play main-button" id="play" title="Play"></i>
                <i class="fa-solid fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script>
        const music= document.querySelector("audio");
        const play=document.getElementById("play");
        const img=document.querySelector('img');
        const artist=document.getElementById('artist');
        const title=document.getElementById('title');
        const prev=document.getElementById("prev");
        const next=document.getElementById("next");

        let isPlay=false;

        const songs=[{
            name:"ismail-1.m4a",
            title:"Locus lane",
            artist:"The Loyalist",
        },
        {
        name:"ismail-2.mp3",
            title:"Ismail",
            artist:"Faraz",
        },
        {
        name:"ismail-3.mp3",
            title:"Mujeeb",
            artist:"faraz",
        },
        {
        name:"ismail-4.mp3",
            title:"faraz",
            artist:"mujeeb",
        },
        {
        name:"ismail-5.mp3",
            title:"Locus lane",
            artist:"Sheeraz",
        },
    ]

        const playMusic =()=>{
            isPlay=true;
            music.play();
            play.classList.replace("fa-play", "fa-pause");
            img.classList.add('anime');
        }

        const pauseMusic=()=>{
            isPlay=false;
            music.pause();
            play.classList.replace("fa-pause", "fa-play");
            img.classList.remove('anime');
        }

        play.addEventListener('click',()=>{
            if(isPlay){
                pauseMusic();
            }
            else{
                playMusic();
            }
        })

        // Changing the music data

        const LoadSongs=(songs)=>{
            title.textContent=songs.title;
            artist.textContent=songs.artist;
            music.src="./music/"+songs.name;
        }

        songIndex=0;
        const nextSong=()=>{
            songIndex = (songIndex + 1)% songs.length;
            LoadSongs(songs[songIndex])
            playMusic();
        }

        const prevSong=()=>{
            songIndex = (songIndex - 1 + songs.length) %songs.length;
            LoadSongs(songs[songIndex])
            playMusic();
        }

        next.addEventListener('click', nextSong);
        prev.addEventListener('click', prevSong);

    </script>
</body>
</html>
